<div class="container-fluid">
    <div class="card" #customLoadingTemplate>
        <div class="card-body ">
            <img src="../../../../assets/images/konnecteum_logo.png" alt="Konnecteum" class="center">
            <h4>SIGN UP</h4>

            <form [formGroup]="uportSignupForm" novalidate>

                <div class="form-group form-input">
                    <input type="text" formControlName="email" name="name" id="email" value="" required />
                    <label for="email" class="form-label">Email</label>
                    <div *ngIf="submitted && formValidation.email.errors|| uportSignupForm.get('email').invalid && (uportSignupForm.get('email').dirty || uportSignupForm.get('email').touched)"
                        class="text-danger error-msg">

                        <div *ngIf="uportSignupForm.get('email').errors.required">
                            Email is required.
                        </div>

                        <div *ngIf="uportSignupForm.get('email').errors.email">
                            Require valid Email address.
                        </div>
                    </div>
                </div>

                <div class="form-group form-input">

                    <select formControlName="country" id="country" required>
                        <option *ngFor="let country of countryArr" [ngValue]="country.countryId">
                            {{country.countryName}}
                        </option>
                    </select>
                    <label class="form-label" for="country">Country</label>

                    <div *ngIf="submitted && formValidation.country.errors|| uportSignupForm.controls['country'].invalid && (uportSignupForm.controls['country'].dirty || uportSignupForm.controls['country'].touched)"
                        class="text-danger error-msg">
                        <div [hidden]="!uportSignupForm.controls['country'].errors.required">
                            Country is required.
                        </div>
                    </div>
                </div>

                <div class="form-group form-input">
                    <input type="text" formControlName="phone_no" name="name" id="phone_number" value="" required />
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <span class="text-font">( Enter Phone number with format: +91 and 10 digit )</span>

                    <div *ngIf="submitted && formValidation.phone_no.errors|| uportSignupForm.get('phone_no').invalid && (uportSignupForm.get('phone_no').dirty || uportSignupForm.get('phone_no').touched)"
                        class="text-danger error-msg">

                        <div *ngIf="uportSignupForm.get('phone_no').errors.required">
                            Phone no is required.
                        </div>

                        <div *ngIf="uportSignupForm.get('phone_no').errors.pattern">
                            Require valid Phone number with format: +91 and 10 digit.
                        </div>
                    </div>
                </div>
                <div class="form-group form-input">
                    <label for="custom_role" class="form-label text-center">Select your Role</label>
                </div>
                <div class="form-group form-input">
                    <div class="row">
                        <div class="col-4">
                            <label class="radio-inline">
                                <input type="radio" formControlName="role" (keyup.enter)="focusableSubmit.click()"
                                    name="role" value="Freelancer" class="radiobutton">
                                Freelancer
                            </label>
                        </div>
                        <div class="col-4">
                            <label class="radio-inline">
                                <input type="radio" formControlName="role" (keyup.enter)="focusableSubmit.click()"
                                    name="role" value="Employer" class="radiobutton">
                                Employer
                            </label>
                        </div>
                        <div class="col-4">
                            <label class="radio-inline">
                                <input type="radio" formControlName="role" (keyup.enter)="focusableSubmit.click()"
                                    name="role" value="Partner" class="radiobutton">
                                Partner
                            </label>
                        </div>

                    </div>
                    <div *ngIf="submitted && formValidation.role.errors|| uportSignupForm.controls['role'].invalid && (uportSignupForm.controls['role'].dirty || uportSignupForm.controls['role'].touched)"
                        class="text-danger error-msg">
                        <div [hidden]="!uportSignupForm.controls['role'].errors.required">
                            Role is required.
                        </div>
                    </div>
                </div>

                <br>
                <br>

                <button type="button" #focusableSubmit class="btn" id="btn-60" (click)="onSubmit()">Sign
                    up</button>
            </form>


            <label id="option">Already have an account? </label>
            <a [routerLink]="['/auth/auth/login']" id="forgetPassword"><i>
                    <h6>Login</h6>
                </i></a>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
    </ngx-loading>
</div>
