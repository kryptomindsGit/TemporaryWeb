<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <img src="../../../../assets/images/konnecteum_logo.png" alt="Konnecteum" class="center rounded img-fluid">
        <h5>LOGIN</h5>
        <form [formGroup]="loginForm" novalidate class="loginForm">

          <div class="form-group form-input">
            <input type="text" formControlName="email" name="name" id="name" value="" required />
            <label for="name" class="form-label">Email</label>

            <div
              *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
              class="text-danger error-msg">
              <div [hidden]="!loginForm.controls['email'].errors.required">
                Email is required.
              </div>
            </div>
            <div
              *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
              class="text-danger error-msg">
              <div *ngIf="loginForm.controls['email'].errors.email">
                require valid Email address
              </div>
            </div>
          </div>

          <div class="form-group form-input">
            <input type="password" formControlName="password" name="name" id="name" value="" required />
            <label for="name" class="form-label">Password</label>

            <div
              *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
              class="text-danger error-msg">
              <div [hidden]="!loginForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>

            <div
              *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
              class="text-danger error-msg">
              <div *ngIf="loginForm.controls['password'].errors.minLength">
                password min 6 characters required.
              </div>
            </div>
          </div>

          <br>
          <br>
          <!-- <div class="checkbox"> -->
          <button type="button" class="btn" [disabled]="loginForm.pristine || loginForm.invalid" id="btn-30"
            (click)="onSubmit()">Login</button>
          <a id="forgetPassword"><i>Forgot Password ?</i></a>
          <hr class="hr-text" data-content="OR">
          <button type="button" class="btn" id="btn-70" [routerLink]="['/auth/auth/uport-login']">Login ( Passwordless
            )</button>
          <!-- </div> -->

        </form>
        <label id="option"> Don't have an account? </label>
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn" [routerLink]="['/auth/auth/sign-up']" id="btn-equal">Sign up ( with
              Password )</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn" [routerLink]="['/auth/auth/uport-signup']" id="btn-equal">Sign up (
              Passwordless )</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
