<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <p>Recent User</p>
            <div class="card">

                <div class="inbox_people">
                    <div class="card-header">
                        <div class="headind_srch">
                            <div class="srch_bar">
                                <div class="stylish-input-group">
                                    <input type="text" class="search-bar" placeholder="Search">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="inbox_chat">
                            <div *ngFor="let acticeUser of activeUser ; let i=index">
                                <hr *ngIf="i>0">
                                <div class="chat_list">
                                    <div class="chat_people">
                                        <div class="chat_img">
                                            <img class="rounded-circle" style="width: 50px; height: 40px;"
                                                src="{{acticeUser.imageSrc}}" alt="sunil">
                                        </div>
                                        <div class="chat_ib">
                                            <h5>{{acticeUser.userName}}</h5>
                                            <small>{{acticeUser.message}}
                                            </small>
                                            <span class="time_date"> {{acticeUser.date | date:'shortTime'}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <p>Message History</p>
            <div class="card">
                <div class="card-header">
                    <div class="current_user">
                        <div class="input_msg_write">
                            <div class="chat_people">
                                <div class="chat_img">
                                    <img class="rounded-circle" style="width: 40px; height: 40px;"
                                        src="../../../assets/images/akhshay.png" alt="sunil">
                                </div>
                                <div class="current_user_detail">
                                    <p>Akhshay Patil</p>
                                    <small style="color: green">Online</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="mesgs">
