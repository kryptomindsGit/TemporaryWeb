<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h6>PROFILE DETAILS</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="partnerProfileForm" novalidate>
                        <div class="row">

                            <div class="form-group form-input col">
                                <input type="text" formControlName="comapany_name" id="comapany_name" required />
                                <label for="comapany_name" class="form-label">Company Name</label>

                                <div *ngIf="partnerProfileForm.controls['comapany_name'].invalid && (partnerProfileForm.controls['comapany_name'].dirty || partnerProfileForm.controls['comapany_name'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['comapany_name'].errors.required">
                                        Company name
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-input col">
                                <input type="text" formControlName="website_addr" id="website_addr" required />
                                <label for="website_addr" class="form-label">Website Addr</label>

                                <div *ngIf="partnerProfileForm.controls['website_addr'].invalid && (partnerProfileForm.controls['website_addr'].dirty || partnerProfileForm.controls['website_addr'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['website_addr'].errors.required">Website
                                        address
                                        is required.</div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group form-input col">
                                <input type="text" formControlName="address_line_one" id="address_line_one" required />
                                <label for="address_line_one" class="form-label">Address line 1</label>

                                <div *ngIf="partnerProfileForm.controls['address_line_one'].invalid && (partnerProfileForm.controls['address_line_one'].dirty || partnerProfileForm.controls['address_line_one'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['address_line_one'].errors.required">
                                        Address
                                        line 1
                                        is required.</div>
                                </div>
                            </div>

                            <div class="form-group form-input col">
                                <input type="text" formControlName="address_line_two" id="address_line_two" required />
                                <label for="address_line_two" class="form-label">Address line 2</label>

                                <div *ngIf="partnerProfileForm.controls['address_line_two'].invalid && (partnerProfileForm.controls['address_line_two'].dirty || partnerProfileForm.controls['address_line_two'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['address_line_two'].errors.required">
                                        Address
                                        line 2
                                        is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group form-input col">
                                <select class="formStyle" (change)="setCountryID($event.target.value)"
                                    formControlName="country">
                                    <option disabled value="">Country</option>
                                    <option *ngFor="let country of countryArr" [ngValue]="country.name">{{country.name}}
                                    </option>
                                </select>

                                <div *ngIf="partnerProfileForm.controls['country'].invalid && (partnerProfileForm.controls['country'].dirty || partnerProfileForm.controls['country'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['country'].errors.required">Country
                                        is required.</div>
                                </div>
                            </div>
                            <div class="form-group form-input col">
                                <select class="formStyle" (change)="setStateID($event.target.value)"
                                    formControlName="state">
                                    <option disabled value="">State</option>
                                    <option *ngFor="let state of stateArr" [ngValue]="state.name">{{state.name}}
                                    </option>
                                </select>

                                <div *ngIf="partnerProfileForm.controls['state'].invalid && (partnerProfileForm.controls['state'].dirty || partnerProfileForm.controls['state'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['state'].errors.required">State
                                        is required.</div>
                                </div>
                            </div>

                            <div class="form-group form-input col">
                                <select class="formStyle" formControlName="city">
                                    <option disabled value="">City</option>
                                    <option *ngFor="let city of cityArr" [ngValue]="city.name">{{city.name}}</option>
                                </select>

                                <div *ngIf="partnerProfileForm.controls['city'].invalid && (partnerProfileForm.controls['city'].dirty || partnerProfileForm.controls['city'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['city'].errors.required">City
                                        is required.</div>
                                </div>
                            </div>
                            <div class="form-group form-input col">
                                <input type="text" formControlName="zipcode" id="zipcode" required />
                                <label for="zipcode" class="form-label">Postal Code</label>

                                <div *ngIf="partnerProfileForm.controls['zipcode'].invalid && (partnerProfileForm.controls['zipcode'].dirty || partnerProfileForm.controls['zipcode'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['zipcode'].errors.required">Postal code
                                        is required.</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-input col-6">
                                <input type="text" formControlName="business_cat" id="business_cat" required />
                                <label for="business_cat" class="form-label">Business Category</label>

                                <div *ngIf="partnerProfileForm.controls['business_cat'].invalid && (partnerProfileForm.controls['business_cat'].dirty || partnerProfileForm.controls['business_cat'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['business_cat'].errors.required">
                                        Business
                                        category
                                        is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group form-input col">
                                <input type="text" formControlName="company_profile" id="company_profile" required />
                                <label for="company_profile" class="form-label">Comapany Profile</label>

                                <div *ngIf="partnerProfileForm.controls['company_profile'].invalid && (partnerProfileForm.controls['company_profile'].dirty || partnerProfileForm.controls['company_profile'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['company_profile'].errors.required">
                                        Comapany
                                        name
                                        is required.</div>
                                </div>
                            </div>

                            <div class="form-group form-input col">
                                <input type="text" formControlName="company_rep_det" id="company_rep_det" required />
                                <label for="company_rep_det" class="form-label">Company Representative Detail</label>

                                <div *ngIf="partnerProfileForm.controls['company_rep_det'].invalid && (partnerProfileForm.controls['company_rep_det'].dirty || partnerProfileForm.controls['company_rep_det'].touched)"
                                    class="text-danger error-msg">
                                    <div [hidden]="!partnerProfileForm.controls['company_rep_det'].errors.required">
                                        Company
                                        representative detail
                                        is required.</div>
                                </div>
                            </div>
                        </div>

                        <div formArrayName="documents">
                            <div *ngFor="let item of documentArr.controls; let i=index">
                                <hr *ngIf="i>0">
                                <div class="row" formGroupName="{{i}}">
                                    <div class="form-group form-input col-3">
                                        <input type="text" formControlName="docType" autocomplete="off" #textInput
                                            (input)="setDocTypeCatType(textInput.value)" id="docType" required>

                                        <label for="file_type" class="form-label">Document Type</label>


                                    </div>
                                    <div class="form-group form-input col-3">
                                        <div class="file-upload">
                                            <div class="file-select" id="document_file">
                                                <input type="file" class="document_name" name="chooseFile"
                                                    id="file_name" (change)="handleFileInput($event)"
                                                    formControlName="chooseFile">
                                            </div>
                                        </div>
                                    </div>
                                    <div class=col-2>
                                        <input type="button" class="btnBlue" id="upload" value="UPLOAD"
                                            (click)="uploadFile()">
                                    </div>
                                    <div class="form-group col-2">
                                        <button type="button" class="btn btnadd" (click)="addDocument()">+</button>
                                        &nbsp;
                                        <button type="button" class="btn btnadd" *ngIf="documentArr.controls.length > 1"
                                            (click)="deleteDocument(i)">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3">
                                <button type="button" class="btn btnSave"
                                    [disabled]="partnerProfileForm.pristine || partnerProfileForm.invalid"
                                    (click)="onSubmit()" id="signUpButton">Save</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btnCancel" (click)="onCancel()"
                                    id="signUpButton">Cancel</button>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
