<div class="container">

    <br>
    <h6>Payment</h6>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <label class="text-color">
                            Project ID  :   {{workPackageID}}
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <label class="text-color">
                            Project Name :  {{projectName}}
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <label class="text-color">
                            Employer ID : {{empId}}
                        </label>
                    </div>
                </div>
                <div class="col-3">
                        <div class="row">
                            <label class="text-color">
                                Contract Status : {{contractStatus}}
                            </label>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    <br>
    <div class="row">
        <div class="col-3">
            <h6>Milestones</h6>
        </div>
        <div class="col-9">
            <button class="btn viewprofile" (click)="onDeployContract()">Deploy Contract</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
           <label>Note : <span>*</span> fields are mandatory .</label>
            <div class="row">
                <div class="col-12">
                    <form class="table-responsive" [formGroup]="milestoneForm">
                                <table class="table table-dark  table-bordered worktable">
                                    <thead>
                                        <tr>
                                            <th>Milestone<span>*</span></th>
                                            <th class="setWidth">Start Date<span>*</span></th>
                                            <th class="setWidth">End Date<span>*</span></th>
                                            <th>Completion Criteria</th>
                                            <th>Due Date <span>*</span></th>
                                            <th>Payment Condition</th>
                                            <th class="setWidth">Team Member</th>
                                            <th class="setWidth">Amount Payble<span>*</span></th>
                                            <th>Currency Code<span>*</span></th>
                                            <th>Submit Milestone</th>
                                            <th class="noborder">
                                                <button class="btn increment" (click)="addMolestone()">+</button>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody formArrayName="milestoneDetails">
                                        <tr *ngFor="let item of milestoneDetailsArr.controls; let i=index"
                                            [formGroupName]="i">
                                            <td><input type="text" formControlName="milestoneName"
                                                    placeholder="Enter Milestone"></td>
                                            <td>
                                                <input type=text [owlDateTimeTrigger]="dt1" formControlName="startDate"
                                                    id="datePicker1" placeholder="Start Date" [owlDateTime]="dt1">
                                                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                            </td>
                                            <td>
                                                <input type=text [owlDateTimeTrigger]="dt" formControlName="endDate"
                                                    id="datePicker" placeholder="End Date" [owlDateTime]="dt">
                                                <owl-date-time [pickerType]="'calendar'" #dt></owl-date-time>
                                            </td>
                                            <td>
                                                <input type="text" formControlName="completionCriteria"
                                                    placeholder="Criteria">
                                            </td>
                                            <td>
                                                   
                                                            <input type="text" [owlDateTimeTrigger]="dt4"
                                                                [owlDateTime]="dt4" id="datePicker4"
                                                                formControlName="paymentConditionDueDate" placeholder="Due Date" value="true">
                                                            <owl-date-time [pickerType]="'calendar'" #dt4></owl-date-time>
                                                       
                                                </td>
                                            <td>
                                                <label class="checkbox-inline"><input type="checkbox"
                                                        formControlName="paymentConditionApprovedByEmployer">Approved
                                                    by Employer</label><br>
                                                <label class="checkbox-inline"><input type="checkbox"
                                                        formControlName="paymentConditionApprovedByReviewer">Approved
                                                    by Reviewer</label><br>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" [owlDateTimeTrigger]="dt2"
                                                        [owlDateTime]="dt2" id="datePicker2"
                                                        formControlName="paymentConditionDueDate" value="true">On
                                                    Date
                                                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                                                </label>
                                                <br>
                                            </td>
                                            <td><select formControlName="freelancerId" id="teamMember">
                                                    <option disabled value="">Select Team Member</option>
                                                    <option id="option_type" *ngFor="let  team of  teamMemberArr"
                                                        [value]=" team.memberId">{{team.memberId}}</option>
                                                </select>
                                            </td>
                                            <td><input type="text" formControlName="amountPayable"
                                                    placeholder="Amount "></td>
                                            <td>
                                                <input type="text" formControlName="currencyCd" placeholder="Currency">
                                            </td>
                                            <td>
                                                <button class="btn deploy" (click)="onDeployMilestone(i)">Deploy
                                                    Milestone</button>
                                            </td>
                                            <td class="noborder">
                                                <button class="btn increment" (click)="removeMilestone(i)">-</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                           
                         
                        <button class="btn viewprofile" (click)="onSaveChanges()">Save Changes</button>
                        <button class="btn viewprofile" (click)="onClick($event)" (click)="upoladContractDoument()">Upload Contract</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal"  id="myModal" [style.display]="showModal ? 'block' : 'none'">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="center">
                            <h6>Upload Document</h6>
                        </div>
    
                    <!-- Modal Header -->
                    <div class="modal-header">
    
                        <!-- <h4 class="modal-title">User Details:</h4> -->
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form [formGroup]="fileForm">
                                <p>
                                        <input type="file" class="document_name" formControlName="contractFile" name="chooseFile"
                                        id="chooseFile" (change)="handleFileInput($event)">
                                </p>
                        </form>
                       
                        
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" (click) = "upoladContractDoument()">Save</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal" (click) = "hide()">Close</button>
                    </div>
                    
                    </div>
                </div>
            </div>
    
    </div>

    <br>
    <h6>Payment shedule</h6>
    <div class="card">
        <div class="card-body">
            <form class="table-responsive" [formGroup]="scheduleForm">
              
                        <table class="table table-dark  table-bordered worktable">
                            <thead>
                                <tr>
                                    <th>
                                      Milestone<span>*</span>
                                    </th>
                                    <th>Payment Method</th>
                                    <th>Payer Name</th>
                                    <th>Payer Account</th>
                                    <th>Payee Name</th>
                                    <th>Payee Account</th>
                                    <th>Payment Amount</th>
                                    <th class="noborder">
                                        <button class="btn increment" (click)="addSchedule()">+</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody formArrayName="scheduleDetails">
                                <tr *ngFor="let item of scheduleDetailsArr.controls; let i=index" [formGroupName]="i">
                                    <td>
                                        <select id="milestoneId" formControlName="milestoneId">
                                            <option disabled value="">Select Milestone</option>
                                            <option id="option_type" *ngFor="let  milestone of  milestoneArr"
                                                [value]="milestone.milestoneId">{{milestone.milestoneName}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select id="paymentMethod" formControlName="paymentMethod">
                                            <option disabled value="">Select Payment Method</option>
                                            <option id="option_type" *ngFor="let  payment of  paymentMethodArr"
                                                [value]="payment">{{payment}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="Payer Name" formControlName="payerName">
                                    </td>
                                    <td><input type="text" placeholder="Payer Account" formControlName="payerAccount">
                                    </td>
                                    <td><input type="text" placeholder="Payee Name" formControlName="payeeName">
                                    </td>
                                    <td><input type="text" placeholder="Payee Account" formControlName="payeeAccount">
                                    </td>
                                    <td><input type="text" placeholder="Payee Ammount" formControlName="paymentAmount">
                                    </td>
                                    <td class="noborder">
                                        <button class="btn increment" (click)="removeSchedule(i)">-</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                   
            </form>
        </div>
    </div>

    
    <button class="btn viewprofile" (click)="onSaveChanges()">Save Changes</button>
    <button class="btn viewprofile1" (click)="onSaveContract()">Submit Contract</button>

</div>
