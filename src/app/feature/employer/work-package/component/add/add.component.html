<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">

            <div class="card">
                <div class="card-header">
                  <!-- <h6>Basic Project Information <i class="fa fa-arrows-alt" id="fullscreen" aria-hidden="true"> </i></h6> -->
                  <h6>Basic Project Information </h6>
                </div>
                <div class="card-body">
                  <form class="workpackage">
                      <small class="text-muted">Project ID :</small><br>
                      <p>1234567890</p>
                      <hr>

                      <small class="text-muted">Posted by ( Employer ID ):</small><br>
                      <p>Emp_123456789
                        <button class="btn viewprofile">View Profile</button>
                      </p>
                      <hr>

                      <small class="text-muted">Posted Date :</small><br>
                      <p>12 April 2019</p>
                      
                      <hr>               
                  </form>
                </div>
              </div>
        </div>
         <div class="col-md-8">
            <div class="card">
               <div class="card-header">
                  <h6>Project Details </h6>
               </div>
                <div class="card-body">
                  <form class="workpackage">    
                      <div class="row">                        
                          <div class="col-md-6">
                              <div class="form-group form-input">
                                  <input type="text" name="proj_name" id="proj_name" value="" required/>
                                  <label for="proj_name" class="form-label"> Prooject Name  </label>
                              </div>
                           </div>   
                           <div class="col-md-6">
                              <select name="complexity" id="complexity">
                               <option value="Complexity">Select Complexity</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                              </select>
                            </div>                        
                       </div>                 
                     
                      <div class="form-group form-input">
                        <textarea type="text" name="proj_desc" id="proj_desc" value="" required></textarea>
                        <label for="proj_desc" class="form-label">Project Description</label>
                      </div>

                      <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-input">
                                <input type="text" name="proj_duration" id="proj_duration" value="" required/>
                                <label for="proj_duration" class="form-label">Project Duration : To  </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-input">
                                <input type="text" name="proj_duration" id="proj_duration" value="" required/>
                                <label for="proj_duration" class="form-label">Project Duration : From  </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-input">
                                <input type="text" name="proj_start_date" id="proj_start_date" value="" required/>
                                <label for="proj_start_date" class="form-label">Project Start Date </label>
                            </div>
                        </div>
                      </div>
                      
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group form-input">
                                  <input type="text" name="proj_duration" id="proj_duration" value="" required/>
                                  <label for="proj_duration" class="form-label">Budget</label>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group form-input">
                                  <input type="text" name="proj_duration" id="proj_duration" value="" required/>
                                  <label for="proj_duration" class="form-label">Estimate Cost</label>
                              </div>
                          </div>
                        </div>
                       
                  </form>
                </div>
              </div>
         </div>
      </div>
       <div class="card">
                <div class="card-header">
                  <!-- <h6>Basic Project Information <i class="fa fa-arrows-alt" id="fullscreen" aria-hidden="true"> </i></h6> -->
                  <h6>Required-Skill Details</h6>
                </div>
                <div class="card-body ">
                  <form class="workpackage table-responsive">
                      <table class="table table-dark  table-bordered worktable">
                          <thead>
                            <tr>
                              <th>Skill</th>
                              <th>Expertise</th>  
                              <th>Project Type</th>
                              <th>No. of team members</th>
                              <th>Regional Preference</th>
                              <th>Rate/hour</th>
                              <th>Avg. Rate/hour</th>
                              <th>Currency</th>
                              <th>Start Date </th>
                              <th>End Date</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>
                                <select name="skill" id="skill">
                                  <option>Select Skills</option>
                                  <option>Select Skills</option>

                                </select>
                              </td>
                              <td>
                                  <select name="skill" id="skill">
                                      <option>Select Level</option>
                                      <option>Moderate</option>
                                      <option>intermediate</option>
                                      <option>Bigginer</option>
                                    </select>
                              </td>
                              <td>
                                  <select name="type" id="type">
                                      <option>Select Project Type</option>
                                      <option>Part-time</option>
                                      <option>Full-time</option>
                                    </select>
                              </td>
                              <td>
                                  <input type="text">
                                </td>
                                <td>
                                    <select name="type" id="type">
                                        <option>Select City</option>
                                      </select>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="text">
                                  </td>
                                  <td>
                                      <select name="type" id="type">
                                          <option>Select country</option>
                                        </select>
                                  </td>
                                  <td>
                                      <label>
                                          <input [owlDateTimeTrigger]="dt" placeholder="Start Date" formControlName="start_date" id="datePicker" [owlDateTime]="dt">
                                          <owl-date-time [pickerType]="'calendar'" #dt></owl-date-time>
                                        </label> 
                                      </td>
                                  <td>
                                      <input type="text">
                                  </td>
                            </tr>
                          </tbody>
                        </table>
                  </form>
                </div>
              </div>       
    </div>
</div>
