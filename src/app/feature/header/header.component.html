<div class="row">
  <div class="col-12">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

      <div class="sidebar-heading text-center">
        <img src="../../../assets/images/konnecteum_logo.png" alt="Konnecteum"><br>
        <h6 class="logo-font">Konnecteum</h6>
      </div>

      <button class="btn togglebtn" data-toggle="collapse" href="#sidebar-wrapper" id="menu-toggle"><i
          class="fa fa-bars" aria-hidden="true"></i></button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-3 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-cog icon-send" title="Setting" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-bell-o icon-send" title="Notification" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" title="Avatar" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src={{profile_img}} alt="Avatar">
            </a>
            <div class="dropdown-menu dropdown-menu-right  fontchange" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="userRoleInfo()" routerLinkActive="active">My
                Profile</a>
              <a class="dropdown-item">Settings</a>
              <a class="dropdown-item">Notifications</a>
              <a class="dropdown-item">Help</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" #lnkLogOut (click)="onLogout()">Logout</a>
            </div>
            <label>{{emailName}}<span class="dot"></span><span>({{userRole}})</span></label>

            <!-- <label >( {{userRole}} )</label> -->
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
